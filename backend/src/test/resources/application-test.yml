spring:
  datasource:
    url: jdbc:h2:mem:testdb;MODE=MySQL;DB_CLOSE_DELAY=-1;DB_CLOSE_ON_EXIT=FALSE
    username: sa
    password:
    driver-class-name: org.h2.Driver
  jpa:
    hibernate:
      ddl-auto: validate
    properties:
      hibernate:
        dialect: org.hibernate.dialect.MySQLDialect
  flyway:
    enabled: true

app:
  jwt:
    secret: test-jwt-secret-key-test-jwt-secret-key
    expiration: 3600000
  file:
    upload-dir: ./build/test-uploads
    max-size: 5242880
    allowed-types:
      - image/jpeg
      - image/png
  thumbnail:
    base-dir: ./build/test-thumbnails
    presets:
      - type: SMALL
        width: 128
        height: 128
      - type: MEDIUM
        width: 256
        height: 256
