spring:
  datasource:
    url: jdbc:h2:mem:testdb;MODE=MySQL;DB_CLOSE_DELAY=-1;DB_CLOSE_ON_EXIT=FALSE
    username: sa
    password:
    driver-class-name: org.h2.Driver
  jpa:
    hibernate:
      ddl-auto: validate
    properties:
      hibernate:
        dialect: org.hibernate.dialect.MySQLDialect
  flyway:
    enabled: true
    locations: classpath:db/test-migration

app:
  jwt:
    secret: test-jwt-secret-key-test-jwt-secret-key
    expiration: 3600000
    refresh-expiration: 604800000
  cache:
    default-ttl: 5m
    users-ttl: 30m
    images-ttl: 10m
    search-ttl: 5m
  file:
    upload-dir: ./build/test-uploads
    max-size: 5242880
    allowed-types:
      - image/jpeg
      - image/png
  thumbnail:
    base-dir: ./build/test-thumbnails
    presets:
      - type: SMALL
        width: 128
        height: 128
      - type: MEDIUM
        width: 256
        height: 256
  ai:
    service-url: http://localhost:5000
    timeout: 30s
