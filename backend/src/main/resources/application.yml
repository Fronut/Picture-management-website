spring:
  application:
    name: picture-management
  profiles:
    active: dev
  servlet:
    multipart:
      max-file-size: 100MB
      max-request-size: 100MB
---
spring:
  config:
    activate:
      on-profile: dev
  datasource:
    url: jdbc:mysql://localhost:3306/picture_management_dev?useSSL=false&serverTimezone=UTC&allowPublicKeyRetrieval=true
    username: dev_user
    password: dev_password
    driver-class-name: com.mysql.cj.jdbc.Driver
  jpa:
    hibernate:
      ddl-auto: validate
    show-sql: true
    properties:
      hibernate:
        format_sql: true
  redis:
    host: localhost
    port: 6379
    timeout: 3000ms
    lettuce:
      pool:
        max-active: 8
        max-wait: -1ms
        max-idle: 8
        min-idle: 0

app:
  jwt:
    secret: dev-jwt-secret-key-change-in-production
    expiration: 86400000
  file:
    upload-dir: ./uploads
    max-size: 104857600
    allowed-types:
      - image/jpeg
      - image/png
      - image/gif
      - image/webp
  ai:
    service-url: http://localhost:5000
    timeout: 30000

logging:
  level:
    com.imagemanagement: DEBUG
    org.hibernate.SQL: DEBUG
    org.hibernate.type.descriptor.sql.BasicBinder: TRACE

---
spring:
  config:
    activate:
      on-profile: docker
  datasource:
    url: jdbc:mysql://mysql:3306/picture_management?useSSL=false&serverTimezone=UTC&allowPublicKeyRetrieval=true
    username: app_user
    password: app_password
  redis:
    host: redis
    port: 6379

app:
  file:
    upload-dir: /app/uploads
    max-size: 104857600
    allowed-types:
      - image/jpeg
      - image/png
      - image/gif
      - image/webp

---
spring:
  config:
    activate:
      on-profile: prod
  datasource:
    url: jdbc:mysql://${DB_HOST:localhost}:${DB_PORT:3306}/${DB_NAME:picture_management}?useSSL=true&serverTimezone=UTC
    username: ${DB_USERNAME:app_user}
    password: ${DB_PASSWORD:app_password}
  jpa:
    hibernate:
      ddl-auto: validate
    show-sql: false
  redis:
    host: ${REDIS_HOST:localhost}
    port: ${REDIS_PORT:6379}
    password: ${REDIS_PASSWORD:}

app:
  jwt:
    secret: ${JWT_SECRET}
    expiration: ${JWT_EXPIRATION:86400000}
  file:
    upload-dir: ${UPLOAD_DIR:./uploads}
    max-size: ${MAX_FILE_SIZE:104857600}
    allowed-types:
      - image/jpeg
      - image/png
      - image/gif
      - image/webp
  ai:
    service-url: ${AI_SERVICE_URL:http://ai-service:5000}
    timeout: ${AI_SERVICE_TIMEOUT:30000}

logging:
  level:
    com.imagemanagement: INFO
    org.hibernate.SQL: WARN
