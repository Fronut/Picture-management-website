version: '3.8'

services:
  mysql:
    image: mysql:8.0
    container_name: picture-mysql-dev
    environment:
      MYSQL_ROOT_PASSWORD: devpassword
      MYSQL_DATABASE: picture_management_dev
      MYSQL_USER: dev_user
      MYSQL_PASSWORD: dev_password
    ports:
      - "3306:3306"
    volumes:
      - mysql_dev_data:/var/lib/mysql
    networks:
      - app-network-dev

  redis:
    image: redis:7.0-alpine
    container_name: picture-redis-dev
    ports:
      - "6379:6379"
    networks:
      - app-network-dev

networks:
  app-network-dev:
    driver: bridge

volumes:
  mysql_dev_data: